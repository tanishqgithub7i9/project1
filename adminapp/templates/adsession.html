{%extends 'adminparent.html'%}
{%block body%}
<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center text-light mt-2">Session</h1>

    </div>
</div>


<div class="row ">
    <div class="col-md-8 mx-auto">
        <form action="" method="post" class="w-75 mx-auto p-5 rounded-5 bg-light text-dark shadow-lg">
            {%csrf_token%}
            <h5>Add Session</h5>
            <br>
            <label for="">Enter Session Name : </label>
            
        <input type="text" value="{{b.name}}" Name="name" class="form-control.border.border-dark">
           <br><br>
           <input type="submit"  value=" Add Branch"class="btn btn-dark form-control">
        </form>
    </div>
</div>
<div class="row my-5 ">
    <div class="col-md-8 mx-auto bg-light p-4 rounded-4">
        <h5>View Session</h5>
        <table class="table table-light">
            <tr>
            <th>S.no</th>
            <th>Session</th>
            <th colspan="2">Action</th>
            </tr>
         {%for i in br%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td><a href="{%url 'adminapp:editsession' i.id%}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></a></td>
                <td><a href="{%url 'adminapp:deletesession' i.id%}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>

{%endblock%}
