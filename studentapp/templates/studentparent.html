{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>
    
    <div class="container-fluid bg-black">
        <div class="row bg-dark text-light rounded-5 py-2" style="height: 8vh;">
            <div class="col-lg-2 my-auto">
                Logo
            </div>
            <div class="col-lg-10 text-end my-auto">
                <a href="{%url 'mainapp:logout'%}" class="btn btn-sm btn-danger"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </div>
        <div class="row bg-black" style="height: 92vh;">
            <div class="col-lg-2 bg-dark h-90 my-auto shadow-lg rounded-5" style="overflow:auto;">
                <ul class="mt-5">
                    <li class="bg-light text-dark p-2 rounded-start my-2">
                        <a href="{%url 'studentapp:index'%}" class="nav-link">Dashboard</a>
                    </li>
                     <li class="bg-light text-dark p-2 rounded-start my-2">
                        <a href="{%url 'studentapp:viewnews'%}" class="nav-link">View News</a>
                    </li>
                    
                     <li class="bg-light text-dark p-2 rounded-start my-2">
                        <a href="{%url 'studentapp:ststudy'%}" class="nav-link">View Study Material</a>
                    </li>
                     <li class="bg-light text-dark p-2 rounded-start my-2">
                        <a href="{%url 'studentapp:stfeed'%}" class="nav-link">Submit Feedback</a>
                    </li>
                     <li class="bg-light text-dark p-2 rounded-start my-2">
                        <a href="{%url 'studentapp:viewstfeed'%}" class="nav-link">View Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10  h-100" style="overflow: auto;" >
                <div class="row h-100">
                    <div class="col-11 mx-auto bg-dark h-90 my-auto shadow-lg rounded-5">
                        {%block body%}

                        {%endblock%}
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
